<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/" alt="“Fisheye Home page"
        ><img src="assets/images/logo.png" class="logo" alt="fisheye logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="openModal">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="modal_header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeModal" />
        </div>

        <form>
          <div>
            <label for="Prénom">Prénom</label>
            <input type="text" name="Prénom" required />
            <label for="Nom">Nom</label>
            <input type="text" name="Nom" required />
            <label for="email">Email</label>
            <input type="email" name="email" required />
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="10"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
