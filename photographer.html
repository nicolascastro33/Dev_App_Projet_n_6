<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header aria-hidden="false">
      <a href="/" aria-label="Lien vers la page d'accueil" alt="Fisheye Home page" aria-current="page"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>

    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button type="button" aria-haspopup="true" class="contact_button" id="openModal">Contactez-moi</button>
      </div>
      <div class="all-select-menu">
      <label for="sort-by-select">Trier par</label>
      <div id="toggleNavbar" class="select-menu">
        <button type="button" aria-expanded="false" aria-controls="toggleNavbar" aria-label="bouton pour ouvrir les options de trie" class="select-btn">
          <span aria-current="page" class="btn-text">Date</span>
          <img src="assets/icons/dropdown.png" alt="dropdown" aria-hidden="true">
        </button>
        <ul class="options" aria-hidden="true">
          <li class="option">
            <button tabindex="-1" type="button" >
             <span class="option-text">Popularité</span> 
            </button>
          </li>
          <li class="option">
            <button tabindex="-1" type="button">
               <span class="option-text">Titre</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="modal_header">
          <h2>Contactez-moi</h2>
          <button type="button" role="button" id="closeModal" aria-describedby="img">
            <img    src="/assets/icons/close.svg"  alt="Fermer la modal" />
          </button>
          
        </div>


        <form role="form" aria-hidden="true">
          <div role="group" aria-label="Veuillez informez vos coordonnées, ainsi que votre message à la photographe">
            <label for="prenom">Prénom</label>
            <input title="Votre prénom" type="text" id="prenom" name="Prénom" aria-required=true required />
            <label for="nom">Nom</label>
            <input title="Votre nom"  type="text" id="nom" name="Nom" aria-required=true required />
            <label for="email">Email</label>
            <input title="Votre email" type="email" id="email" name="email" aria-required=true required />
            <label for="message">Votre message</label>
            <input title="Votre message" type="textarea" id="message" name="message" aria-required=true required>
          </div>
          <input type="submit" name="submit" class="contact_button" value="Envoyer"/>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.ts"></script>
  </body>
</html>
